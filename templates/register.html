<!DOCTYPE html>
<html>
<head>
  <title>Registrarse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
<header>
  <h1>Registrarse</h1>
</header>
<div class="container">
  <form method="post">
    <label for="username">Usuario:</label>
    <input type="text" name="username" id="username" placeholder="Ingresa tu usuario" required><br>
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required><br>
    <button type="submit">Registrar</button>
  </form>
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
</div>
</body>
</html>
